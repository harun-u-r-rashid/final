
{% extends 'index.html' %}
{% load static %}

{% block title %}Add Blog{% endblock %}

{% block content %}

  <div class="addblog">
    <form method="post" enctype="multipart/form-data">
      <div class="addblog-child">
        {% csrf_token %}
        {{addblog_form.as_p}}
      </div>
      <div>
        <button class="addblog-button">Submit</button>
      </div>
    </form>
  </div>

{% endblock %}
