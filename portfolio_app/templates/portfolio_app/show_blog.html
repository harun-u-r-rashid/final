{% extends 'base.html' %}
{% load static %}

{% block title %}BLOG{% endblock%}

{% block content %}

<section class="blog-section" id="blog">
  <br />
  <div class="blog-container">
    <div class="blog-title">
      <h1><b>MY BLOG</b></h1>
    </div>
    <br />

    <section>
      <div class="addblog-btns">
        <a class="addblogs" href="{% url 'add_blog' %}">ADD BLOG+</a>
      </div>
    </section>
    <br />


    <div class="blog-content">
      {% if blog %}
      {% for i in blog %}

      <div class="blog-item">
        <div class="blog-img">

        </div>


        <div class="blog-text">

          <span>{{ i.create_date }}</span>
          <h2>{{ i.title }}</h2>
          <p>{{ i.content }}</p>
          <a href="#">Read More</a>
        </div>
      </div>
      {% endfor %}

      {% else %}
      <div>
        <h3><b>NO BLOG TO SHOW!</b></h3>
      </div>

      {% endif %}

    </div>
  </div>
</section>




<footer>
  <div class="social-links">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-pinterest"></i></a>
  </div>

</footer>



{% endblock %}
