
{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}

<section class="contact-section">
  <div class="contact">
    <h1>GET IN TOUCH</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
  </div>

</section>

{% endblock %}
