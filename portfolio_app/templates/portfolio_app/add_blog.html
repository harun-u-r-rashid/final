
{% extends 'base.html' %}
{% load static %}

{% block title %}Add Blog{% endblock %}

{% block content %}
<section class="addblog-section">
  <div class="addblog">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
