
{% extends 'base.html' %}
{% load static %}

{% block title %}Add Project{% endblock %}

{% block content %}

<section class="addproject-section">

      {% csrf_token %}
      {{ project.as_p }}

    </form>
  </div>

</section>

{% endblock %}
