{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}
{% block content %}
<section class="register-section">
  <div class="register">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
    </form>
  </div>

</section>

{% endblock %}
