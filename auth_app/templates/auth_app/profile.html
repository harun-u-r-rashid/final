{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<section class="profile-section">
  <div class="profile">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
      </div>
    </form>
  </div>

</section>

{% endblock %}
