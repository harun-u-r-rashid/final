{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="login-section">
  <div class="login">
    <form method="post">
      {% csrf_token %}
      {{ login_form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>

</section>

{% endblock %}
