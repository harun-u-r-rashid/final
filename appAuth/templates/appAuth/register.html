{% extends 'index.html' %}
{% load static %}

{% block title %}Register{% endblock %}
{% block  body %}

<div class="register">
  <h2>Ready to join us? Fill in your details below to sign up!</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="child-register">
      {% csrf_token %}
      {{form.as_p}}
    </div>
    <div >
      <button class="signup-button">signup</button>
    </div>
  </form>
</div>
{% endblock %}
